<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Irwan - Absensi App</title>
    <meta charset="UTF-8" />

    <meta name="tittle" content="Absensi App" />

      property="og:image"
      content="https://images.pexels.com/photos/5212648/pexels-photo-5212648.jpeg?auto=compress&cs=tinysrgb&w=200"

  <body>
    <div id="modal">
      <form id="addlist_form">
        <h3>Tambah List Belanja</h3>
        <div class="form_group">
          <label for="barang">Nama Barang</label>
          <input type="text" id="barang" required />
        </div>
        <div class="form_group">
          <label for="harga">Harga</label>
          <input type="number" id="harga" required />
        </div>
        <button type="submit">Submit</button>
      </form>

      <div id="modal_bg"></div>
    </div>

    <main class="container">
      <h1 class="tittle">List Belanja Irwan</h1>
      <h3 id="subtittle"></h3>
      <div id="root">
        <!--dirender dari js-->
      </div>
      <button class="floating_button" id="floating_button">+</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
